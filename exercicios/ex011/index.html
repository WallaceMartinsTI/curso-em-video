<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou simplesmente
      aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
      <!-- Sempre seguir a ordem das imagens menor para maior -->
      <source
        media="(max-width: 750px)"
        srcset="./imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="./imagens/foto-m.png"
        type="image/png"
      />

      <img src="./imagens/foto-g.png" alt="Imagem flexível" />
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <!-- Propriedade PRELOAD da tag AUDIO -->
    <!-- auto: nunca usar, pois vai carregar o arquivo de audio junto com o site, e geralmente o arquivo é pesaado -->
    <!-- metadata: vai carregar nome do arquivo, tamanho, etc... -->
    <!-- none: só vai carregar o audio quando o usuário dar o play -->
    <audio preload="none" controls>
      <source
        src="./media/underground-academy-hanu-dixit.mp3"
        type="audio/mpeg"
      />
      <source
        src="./media/underground-academy-hanu-dixit.ogg"
        type="audio/ogg"
      />
      <!-- Evitar usar aquivos WAV pois são muito pesados -->
      <source
        src="./media/underground-academy-hanu-dixit.wav"
        type="audio/wav"
      />
      <p>
        Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="./media/underground-academy-hanu-dixit.mp3"
          >Clique aqui para baixar o arquivo MP3</a
        >
      </p>
    </audio>

    <!-- <audio
      src="./media/dreams-of-river-ganga-hanu-dixit.mp3"
      controls
      autoplay
    ></audio>
    MP3 WAV OGG -->
  </body>
</html>
